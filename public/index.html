<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<body>
    <div class="formulario container" style="margin-top: 50px; max-width: 40%;">

        <form action="/login" method="POST">
            
            <h2 class="btn-primary titulo_carga">Ingreso de usuario</h2>
            <div class="form-group">
                <label for="titulo">Mail</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email">
                <label for="titulo">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            
            <button id="productos" type="submit" class="btn btn-primary">Ingresar</button>
            <a class="logout btn btn-primary link" href="/register">Registrarse</a>
            <!-- <button id="productos" type="submit" class="btn btn-primary">Registrarse</button> -->
        
        </form>

    </div>
    
    <script src="/index.js"></script>
</body>
</html>
